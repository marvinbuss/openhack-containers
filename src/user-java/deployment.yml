apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava
  namespace: tripinsights-dev
  labels:
    app: userjava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - name: userjava
        image: registryjrj5155/userjava:latest
        env:
        - name: SQL_USER
          value: "sqladminjRj5155"
        - name: SQL_PASSWORD
          value: "<secure-password>"
        - name: SQL_SERVER
          value: "sqlserverjrj5155.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: PORT
          value: "80"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: userjava
