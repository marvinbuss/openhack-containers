apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registryjrj5155/userprofile:latest
        env:
        - name: SQL_USER
          value: "sqladminjRj5155"
        - name: SQL_PASSWORD
          value: "<secure-password>"
        - name: SQL_SERVER
          value: "sqlserverjrj5155.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"
        - name: CONFIG_FILES_PATH
          value: "/secrets"
        - name: PORT
          value: "80"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: userprofile
